<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Basic Template App</title>

	<style>
		@import 'ui/css/test.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>	

</head>

<body><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="res/left.png" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

	</header>

	<script src="libs/jquery/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="app.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>


	<div id='controlsView' class='wrapper' style='display: none'>

		<div id='shoulder' class='button-group vertical'>
			<p class='group-title'>Shoulder</p>
			<div id="shoulder_reading" class='data'></div>
			<div class='button'>
				<img id="shoulder_U" class='arrow' src="res/up.png">
			</div>
			<div class='button'>
				<img id="shoulder_D" class='arrow' src="res/down.png">
			</div> 
		</div>

		<div id='elbow' class='button-group vertical'>
				<p class='group-title'>Elbow</p>
				<div id="elbow_reading" class='data'></div>
			<div class='button'>
				<img id="elbow_U" class='arrow' src="res/up.png">
			</div>

			<div class='button'>
				<img id="elbow_D" class='arrow' src="res/down.png">
			</div>
		</div>

		<div id='center' class='center-wrapper'>
			<div id='base' class='button-group'>
				<div class='title-data-row'>
					<p class='group-title'>Base</p>
					<div id='base_reading' class='data'></div>
				</div>
				<div class='horizontal'><div class='button'>
						<img id="base_L" class='arrow' src="res/left.png" ontouchstart="app.sendData([0x06])" ontouchend="app.sendData([0x12])">
					</div>
			
					<div class='button'>
						<img id="base_R" class='arrow' src="res/right.png" ontouchstart="app.sendData([0x07])" ontouchend="app.sendData([0x12])">
					</div>
				</div>
			</div>

			<div id='grip' class='button-group'>
				<div class='title-data-row'>
					<p class='group-title'>Grip</p>
					<div id='grip_reading' class='data'></div>
				</div>
				<div class='horizontal'>
					<div class='button'>
						<img id="grip_L" class='arrow' src="res/left.png" ontouchstart="app.sendData([0x00])" ontouchend="app.sendData([0x12])">
					</div>
			
					<div class='button'>
						<img id="grip_R" class='arrow' src="res/right.png" ontouchstart="app.sendData([0x01])" ontouchend="app.sendData([0x12])">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
