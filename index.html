<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Robotic Arm App</title>

	<style>
		@import 'ui/css/test.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>	

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="res/left.png" />
		</button>

		<button id='disconnect' class="red small" onclick="app.disconnect()" disabled>Disconnect</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	<script src="libs/jquery/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<!-- <script src="app.js"></script> -->
	<script src="buttons.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>

	<!-- START VIEW -->
	<!-- TODO: GET RID OF DISPLAY: NONE-->
	<div id="startView" style='display: none'>
		<h2 style="text-align:center">Robotic Arm Bluetooth</h2>
		<img class="center" style="width:50%" src="https://miro.medium.com/max/2000/1*yRJ_Vgs65RzrSZUCvrfnBw.png" alt="robot arm" id='wall-e-img'>
	
		<button class="button green" style='width: 100%;' onclick="app.startScan()"> Start </button>
	</div>

	<!-- SCAN VIEW -->
	<div id="scanResultView" style="display:none"></div>

	<!-- LOADING VIEW -->
	<div id="loadingView" style="display:none">
		<div id="loadingIndicator">
			<p id="loadingStatus"></p>
		</div>
	</div>

	<!-- CONTROL PANEL -->
	<!-- TODO: CHANGE BACK TO DISPLAY: NONE-->
	<div id='controlsView' class='wrapper'>

		<div id='shoulder' class='button-group vertical'>
			<p class='group-title'>Shoulder</p>
			<div id="shoulder_reading" class='data'></div>
			<div class='button' id="shoulder_U" ontouchstart='touchdown("#shoulder_U")' ontouchend='touchup("#shoulder_U")'>
				<img class='arrow' src="res/up.png" ontouchstart="app.sendData([0x04])" ontouchend="app.sendData([0x12])">
			</div>
			<div class='button' id="shoulder_D" ontouchstart='touchdown("#shoulder_D")' ontouchend='touchup("#shoulder_D")'>
				<img class='arrow' src="res/down.png" ontouchstart="app.sendData([0x05])" ontouchend="app.sendData([0x12])">
			</div> 
		</div>

		<div id='elbow' class='button-group vertical'>
				<p class='group-title'>Elbow</p>
				<div id="elbow_reading" class='data'></div>
			<div class='button' id="elbow_U" ontouchstart='touchdown("#elbow_U")' ontouchend='touchup("#elbow_U")'>
				<img class='arrow' src="res/up.png" ontouchstart="app.sendData([0x02])" ontouchend="app.sendData([0x12])">
			</div>

			<div class='button' id="elbow_D" ontouchstart='touchdown("#elbow_D")' ontouchend='touchup("#elbow_D")'>
				<img class='arrow' src="res/down.png" ontouchstart="app.sendData([0x03])" ontouchend="app.sendData([0x12])">
			</div>
		</div>

		<div id='center' class='center-wrapper'>
			<div id='base' class='button-group'>
				<div class='title-data-row'>
					<p class='group-title'>Base</p>
					<div id='base_reading' class='data'></div>
				</div>
				<div class='horizontal'>
					<div class='button' id="base_L" ontouchstart='touchdown("#base_L")' ontouchend='touchup("#base_L")'>
						<img class='arrow' src="res/left.png" ontouchstart="app.sendData([0x06])" ontouchend="app.sendData([0x12])">
					</div>
			
					<div class='button' id="base_R" ontouchstart='touchdown("#base_R")' ontouchend='touchup("#base_R")'>
						<img class='arrow' src="res/right.png" ontouchstart="app.sendData([0x07])" ontouchend="app.sendData([0x12])">
					</div>
				</div>
			</div>

			<div id='grip' class='button-group'>
				<div class='title-data-row'>
					<p class='group-title'>Grip</p>
					<div id='grip_reading' class='data'></div>
				</div>
				<div class='horizontal'>
					<div class='button' id="grip_L" ontouchstart='touchdown("#grip_L")' ontouchend='touchup("#grip_L")'>
						<img class='arrow' src="res/left.png" ontouchstart="app.sendData([0x00])" ontouchend="app.sendData([0x12])">
					</div>
			
					<div class='button' id="grip_R" ontouchstart='touchdown("#grip_R")' ontouchend='touchup("#grip_R")'>
						<img class='arrow' src="res/right.png" ontouchstart="app.sendData([0x01])" ontouchend="app.sendData([0x12])">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
